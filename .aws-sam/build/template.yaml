AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'registerToken

  Sample SAM Template for registerToken

  '
Globals:
  Function:
    Timeout: 3
Resources:
  RegisterTokenFuncion:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Events:
        RegisterToken:
          Type: Api
          Properties:
            Path: /registerToken
            Method: post
      ImageUri: registertokenfuncion:nodejs14.x-v1
    Metadata:
      DockerTag: nodejs14.x-v1
      DockerContext: ./registerToken
      Dockerfile: Dockerfile
Outputs:
  RegisterTokenApi:
    Description: API Gateway endpoint URL for Prod stage for register token function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/registerToken/
  RegisterTokenFuncion:
    Description: register token Lambda Function ARN
    Value:
      Fn::GetAtt:
      - RegisterTokenFuncion
      - Arn
  RegisterTokenFuncionIamRole:
    Description: Implicit IAM Role created for register token function
    Value:
      Fn::GetAtt:
      - RegisterTokenFuncionRole
      - Arn
